    <div class="form-group form">
        <div class="col-sm pt-12">
            <h1>Contáctanos</h1>
        </div>
        <div class="col-sm row form">
            <div class="text-center col-sm-7">
                <div class="row">
                    <div class="form-group w-50 pr-5">
                        <label readonly class="form-control-plaintext">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group w-50 pr-5">
                        <label readonly class="form-control-plaintext">Fecha de nacimiento</label>
                        <input type="text" class="form-control" id="date" placeholder="Ingresa tu fecha">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group w-50 pr-5">
                        <label readonly class="form-control-plaintext">Teléfono</label>
                        <input type="text" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="form-group w-50 pr-5">
                        <label readonly class="form-control-plaintext">Correo electrónico</label>
                        <input type="email" class="form-control" id="mail" placeholder="Ingresa tu correo electrónico">
                    </div>
                </div>
                <div class="w-50 pr-lg-5"><label>País</label></div>
                <div class="row">
                    <div class="form-group w-50 pr-5">

                        <select id="country" class="form-control">
                    <option>Seleccionar...</option>
                  </select>
                    </div>
                    <div class="w-25 pl-1">
                        <button type="button" class="btn-primary btn btn-md w-50 pt-20" onclick="send()">Enviar</button><br>
                    </div>
                    <div class="w-25 pl-1 pt-12">
                        <button type="button" class="btn-danger btn btn-md w-50 pt-20" onclick="reset()">Cancelar</button><br>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 contact">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
